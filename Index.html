<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c1221b888c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <div class="song-container">
            <div class="left">
                <div class="top-left">
                    <i class="fa fa-home"><span id="home">Home</span></i>
                </div>
                <div class="btm-left">
                    <p></p>
                    <div class="artistSection">

                    </div>
                </div>
            </div>
            <div class="right">
                
            </div>
        </div>

        <div class="player">
            <div class="left-player">
                <img src="">
                <div class="desc">
                    <span class="song-name">song-name</span>
                    <p class="artist-name">artist-name</p>
                </div>
                <i class="fa fa-heart-o" id="favourite"></i>
            </div>
            <div class="center">
                <div class="icons">
                    <div class="shuffle">
                        <i class="fa fa-random" id="shuffle"></i>
                    </div>
                    <i class="fa fa-step-backward" id="previous"></i>
                    <div class="play">
                        <i class="fa fa-play" id="play"></i>    
                    </div>
                    <i class="fa fa-step-forward" id="next"></i>
                    <i class="fa fa-repeat" id="repeat"></i>
                </div>
                <input type="range" name="progress" id="progress-bar" value="0">
            </div>
        </div>
    </div>
    <script src="Index.js"></script>
</body>
</html>
